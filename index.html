<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <figure class="app-banner">
      <img class="app-banner__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix image">
      <a class="app-banner__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <main class="app-wrapper">
      <section>
        <h3 class="task-list-header">Add Item</h3>
        <div class="task-list__task-item_newMode">
          <input class="task-list__task-input task-list__task-input_newMode" id="new-task" type="text">
        <button class="button button_add">Add</button>
      </div>
      </section>
      <h3 class="task-list-header">Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
          <li class="task-list__task-item">
            <input class="task-list__task-checkbox" type="checkbox">
            <label class="task-list__task-label">Pay Bills</label>
            <input  class="task-list__task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-image_delete" src="./remove.svg" alt="delete item">
            </button>
          </li>
          <li class="task-list__task-item task-list__task-item_editMode">
            <input class="task-list__task-checkbox" type="checkbox">
            <label class="task-list__task-label">Go Shopping</label>
            <input class="task-list__task-input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button-image_delete" src="./remove.svg" alt="delete item">
            </button>
            </li>
        </ul>
      <h3 class="task-list-header">Completed</h3>
        <ul  class="task-list" id="completed-tasks">
          <li class="task-list__task-item">
            <input class="task-list__task-checkbox" type="checkbox" checked>
            <label class="task-list__task-label">See the Doctor</label>
            <input class="task-list__task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-image_delete" src="./remove.svg" alt="delete item">
            </button>
          </li>
        </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>
